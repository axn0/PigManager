<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Pig Logger</h1>

    <!-- <footer> -->
        <form class="new-pig-form">
            <div class="field">
                <label>Name:</label>
                <input type="text" id="name" name="pig_name">
            </div>
            <div class="field">
                <label>Height (cm):</label>
                <input type="number" id="height" name="pig_height">
            </div>
            <div class="field">
                <label>Weight (kg):</label>
                <input type="number" id="weight" name="pig_weight">
            </div>
            <div class="field">
                <label>Personality:</label>
                <input type="text" id="personality" name="pig_personality">
            </div>
            <div class="field">
                <label>Category:</label>
                <select id="category" name="pig_category">
                    <option value="black">Black</option>
                    <option value="chestnut">Chestnut</option>
                    <option value="grey">Grey</option>
                    <option value="white">White</option>
                </select>
            </div>
            <div class="field">
                <label>Breed:</label>
                <select id="breed" name="pig_breed">
                    <!-- dynamically add according to category -->
                </select>
            </div>
            <div class="field">
                <label id="ability_label">Ability:</label>
                <input id="ability" name="pig_ability">
            </div>
            <button>Add</button>
        </form>
    <!-- </footer> -->
    <div class="wrapper">
        <!-- output list -->
        <ul class="pig-list">

        </ul>
    </div>

    <script type="module" src="app.js"></script>
    
</body>
</html>
